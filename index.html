<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <!-- Css Link -->
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
<div class="container-fluid py-5">
    <div class="row g-4">
        <div class="col-md-2">
            <div class="inner">
                <img  onclick="main.src = this.src" class="w-100" src="images/1.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onclick="main.src = this.src" class="w-100" src="images/2.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onclick="main.src = this.src" class="w-100" src="images/3.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onclick="main.src = this.src" class="w-100" src="images/4.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onclick="main.src = this.src" class="w-100" src="images/5.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onclick="main.src = this.src" class="w-100" src="images/6.jpg" alt="meat">
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-6">
            <img src="images/3.jpg" id="main" class="w-50" alt="meat">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="inner">
                <img  onmouseenter="main.src = this.src" class="w-100" src="images/1.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onmouseenter="main.src = this.src" class="w-100" src="images/2.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onmouseenter="main.src = this.src" class="w-100" src="images/3.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onmouseenter="main.src = this.src" class="w-100" src="images/4.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onmouseenter="main.src = this.src" class="w-100" src="images/5.jpg" alt="meat">
            </div>
        </div>
        <div class="col-md-2">
            <div class="inner">
                <img  onmouseenter="main.src = this.src" class="w-100" src="images/6.jpg" alt="meat">
            </div>
        </div>
    </div>
</div>














    
</body>
</html>
